<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>colorSuggestion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Resetting default margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styles */
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-image: url("back3.jpg"); /* Replace with your background image */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px; /* Add padding for spacing */
        margin: 0;
      }

      /* Form container styles */
      form {
        width: 400px;
        padding: 20px;
        border-radius: 30px;
        box-shadow: 10 10 10px rgb(0, 0, 0);
        margin-bottom: 80px;
        border: solid 1px #0000003d;
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        /* Form background color with opacity */
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Label styles */
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      h2 {
        margin-bottom: 10px;
        border: 2px solid #0000003d;
        border-radius: 15px;
        padding: 10px;
        background-color: #0000003d;
        color: white;
      }

      /* Input and select styles */
      input[type="text"],
      select {
        width: calc(100% - 20px); /* Adjust input width to consider padding */
        padding: 10px;
        border-radius: 15px;
        border: 1px solid #ccc;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 10px; /* Add spacing between inputs */
        transition: border-color 0.3s; /* Transition effect for border color */
        background-color: antiquewhite;
      }

      /* Animation on focus */
      input[type="text"]:focus {
        border-color: #007bff; /* Change border color on focus */
        outline: none; /* Remove default focus outline */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Optional: Add a shadow on focus */
      }

      select:focus {
        border-color: #007bff; /* Change border color on focus */
        outline: none; /* Remove default focus outline */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Optional: Add a shadow on focus */
      }

      /* Button styles */
      button {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 15px;
        background-color: #60ff5b;
        color: #333333;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px; /* Adjust margin */
      }

      button:hover {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #414141;
        color: rgb(158, 158, 158);
        cursor: not-allowed;
      }

      /* Footer styles */
      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        backdrop-filter: blur(20px);
        color: rgb(0, 0, 0);
        text-align: center;
        padding-top: 20px;
        animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        /* Footer background color with opacity */
      }

      .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
      }

      .footer p {
        margin: 0;
        padding: 0;
      }

      .opt {
        background-color: #0000003d;
        border-radius: 15px;
        padding: 10px;
        margin-bottom: 10px;
        font-weight: 500;
        color: white;
      }

      .footer a {
        margin-left: 10px;
        margin-right: 10px;
      }

      .footer img {
        height: 30px;
        width: 30px;
      }

      .hoodie-preview {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .hoodie-image {
        width: 100px;
        height: 100px;
        border-radius: 15px;
        border: 2px solid #0000003d;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      .hoodie-image:hover {
        transform: scale(3.1);
      }
    </style>
  </head>
  <body>
    <form
      action="https://sheetdb.io/api/v1/x8iutit84o5wb"
      method="post"
      id="sheetdb-form"
    >
      <input type="text" name="data[name]" placeholder="Full Name" required />
      <label for="class">Section</label>
      <select name="data[class]" id="class" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
      <h2>Which color combination do you find the best?</h2>
      <div class="hoodie-preview">
        <img src="black_hoodie.jpeg" alt="Black Hoodie" class="hoodie-image" />
        <img
          src="cosmic_latte_hoodie.jpeg"
          alt="Cosmic Latte Hoodie"
          class="hoodie-image"
        />
        <img
          src="dark_brown_hoodie.jpeg"
          alt="Dark Brown Hoodie"
          class="hoodie-image"
        />
        <img src="blue_hoodie.jpeg" alt="Blue Hoodie" class="hoodie-image" />
        <img
          src="purple_hoodie.jpeg"
          alt="Purple Hoodie"
          class="hoodie-image"
        />
      </div>

      <select name="data[colorIndex]" id="" aria-placeholder="select">
        <option value="null"><------Select------></option>
        <option value="1">Black</option>
        <option value="2">Cosmic Latte</option>
        <option value="3">Dark Brown</option>
        <option value="4">Blue</option>
        <option value="5">Purple</option>
      </select>
      <button type="submit" id="submitBtn">Submit</button>
    </form>

    <footer>
      <div class="footer">
        <p>Â© 2023 All Rights Reserved | Design by Izhaan</p>
        <a href="https://www.instagram.com/_.izzu__/" target="_blank"
          ><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"
        /></a>
        <a href="https://www.x.com/RazaIzhaan/" target="_blank"
          ><img src="https://img.icons8.com/fluent/48/000000/twitter.png"
        /></a>
        <a href="https://www.github.com/Izhaan-Raza/" target="_blank"
          ><img src="https://img.icons8.com/fluent/48/000000/github.png" alt=""
        /></a>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var form = document.getElementById("sheetdb-form");
        var submitBtn = document.getElementById("submitBtn");

        form.addEventListener("submit", function (e) {
          e.preventDefault();
          submitBtn.innerText = "Loading...";
          submitBtn.disabled = true;

          fetch(form.action, {
            method: "POST",
            body: new FormData(form),
          })
            .then((response) => response.json())
            .then((html) => {
              submitBtn.innerText = "Submit";
              submitBtn.disabled = false;
              form.reset(); // Reset form fields after successful submission
              window.location.href = "success.html";
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("Error: " + error);
              submitBtn.innerText = "Submit";
              submitBtn.disabled = false;
            });
        });
      });
    </script>
  </body>
</html>
