<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Celebration Confetti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #confetti-container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .confetti {
        width: 10px;
        height: 10px;
        position: absolute;
        opacity: 0.9;
        border-radius: 50%;
        pointer-events: none;
        animation: confetti-fall linear infinite;
        animation-duration: 3s;
        filter: brightness(300%); /* Neon effect */
      }
      @keyframes confetti-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg) scale(0.5);
        }
        100% {
          transform: translateY(100vh) rotate(720deg) scale(2.5);
        }
      }
      h1 {
        font-size: 3em;
        color: #fff; /* White text color */
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: fadeInUp 1s ease-out;
      }
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const numConfettis = 200; // Number of confetti particles
        const container = document.getElementById("confetti-container");

        for (let i = 0; i < numConfettis; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = `${Math.random() * 100}vw`;
          confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;

          // Generate random colors for neon confetti
          const randomColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
          confetti.style.background = randomColor;

          container.appendChild(confetti);
        }
      });
    </script>
  </head>
  <body>
    <div id="confetti-container"></div>
    <h1>
      Success <i class="bx bxs-check-circle"></i><br />
      Your order has been placed
    </h1>
  </body>
</html>
